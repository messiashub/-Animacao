<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom out e zoom in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>ZOOM</h1>
        </div>

        <div class="subTitle">
            <h2>Zoom</h2>
        </div>


        <div class="box">
            <img src="/largueta1.png" alt="imagem larguta">
        </div>
    </div>
    <hr>
    <div class="container">
       
        <div class="subTitle">
            <h2>Zoom in</h2>
        </div>


        <div class="box2">
            <img src="/largueta1.png" alt="imagem larguta">
        </div>
    </div>

    <hr>
    <div class="container">
       
        <div class="subTitle">
            <h2>Zoom out</h2>
        </div>


        <div class="box3">
            <img src="/largueta1.png" alt="imagem larguta">
        </div>
    </div>



</body>

</html>
